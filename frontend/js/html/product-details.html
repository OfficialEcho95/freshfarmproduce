<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
        }

        .product-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .product-description {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        .product-price {
            font-size: 1.5rem;
            color: #28a745;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .product-quantity {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .product-categories {
            font-size: 1.1rem;
            color: #007bff;
            margin-bottom: 20px;
        }

        .product-location {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 20px;
        }

        .product-images img {
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .back-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="back-button" onclick="goBack()">Back to Products</button>
        <div class="product-details">
            <h1 class="product-title" id="productTitle">Loading...</h1>
            <div class="product-images" id="productImages">
                <img src="" alt="Product Image">
            </div>
            <p class="product-description" id="productDescription">Loading...</p>
            <p class="product-price" id="productPrice">Loading...</p>
            <p class="product-quantity" id="productQuantity">Loading...</p>
            <p class="product-categories" id="productCategories">Loading...</p>
            <p class="product-location" id="productLocation">Loading...</p>
        </div>
        <button id="updateButton" class="btn" onclick="updateProduct()">Update Product</button>
        <button id="purchaseButton" class="btn" onclick="purchaseProduct()"> Add to Cart </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('id');

            if (productId) {
                await fetchProductDetails(productId);
            } else {
                alert('Product ID not found.');
            }
        });

        async function fetchProductDetails(productId) {
            try {
                const response = await fetch(`/api/v1/users/commodity-by-id/${productId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok && data && data.commodity) {
                    displayProductDetails(data.commodity);
                    toggleButtons(data.commodity.farmer);
                } else {
                    console.error("Error fetching product details:", data.message);
                }
            } catch (error) {
                console.error("Error fetching product details:", error);
            }
        }

        function displayProductDetails(product) {
            document.getElementById('productTitle').textContent = product.title;
            document.getElementById('productDescription').textContent = product.description;
            document.getElementById('productPrice').textContent = `â‚¦${product.price.toFixed(2)}`;
            document.getElementById('productQuantity').textContent = `Available: ${product.quantityAvailable}`;
            document.getElementById('productCategories').textContent = `Categories: ${product.categories.join(', ')}`;
            document.getElementById('productLocation').textContent = `Location: ${product.location}`;

            const productImages = document.getElementById('productImages');
            productImages.innerHTML = ''; // Clear existing images
            product.images.forEach(imageUrl => {
                const img = document.createElement('img');
                img.src = `/${imageUrl}`;
                img.alt = product.title;
                productImages.appendChild(img);
            });
        }

        function toggleButtons(farmerId) {
            const updateButton = document.getElementById('updateButton');
            const purchaseButton = document.getElementById('purchaseButton');
            const currentUserId = localStorage.getItem('userId');

            if (farmerId !== currentUserId) {
                purchaseButton.style.display = 'block';
                updateButton.style.display = 'none';
            } else {
                purchaseButton.style.display = 'none';
                updateButton.style.display = 'block';
            }
        }

        function goBack() {
            window.history.back();
        }

        function updateProduct() {
            const currentUserId = localStorage.getItem('userId');
            const postId = new URLSearchParams(window.location.search).get('id');

            window.location.href = `/update-product-page.html?id=${currentUserId}&postId=${postId}`;
        }

        function purchaseProduct() {
            // Implement purchase functionality here
        }


        const purchaseButton = document.getElementById('purchaseButton');
        const params = new URLSearchParams(window.location.search);
        const productId = params.get('id');

        purchaseButton.addEventListener('click', async function () {
            try {
                const response = await fetch('/api/v1/users/add-to-cart', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        "commodityId": `${productId}`,
                    })
                });

                // Check if response is OK
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                alert(data.message)
            } catch (error) {
                console.error('Error:', error);
            }
        });


// cart items
        document.addEventListener('DOMContentLoaded', function () {
            const myCartButton = document.getElementById('my-cart-button');

            myCartButton.addEventListener('click', async function (event) {
                event.preventDefault();

                try {
                    // Fetch cart data
                    const cartResponse = await fetch('/cart', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!cartResponse.ok) {
                        console.error('Failed to fetch cart data');
                        return;
                    }

                    const cartData = await cartResponse.json();
                    const cartItems = cartData.cart.items;

                    console.log(cartData);

                    // Get the container for the cart items
                    const cartList = document.querySelector('.cart-list');

                    // Clear existing items in the cart list (optional)
                    cartList.innerHTML = '';

                    // Fetch details for each item and render them
                    for (const item of cartItems) {
                        const productId = item.commodity; // Assuming commodity field holds the product ID

                        // Fetch product details
                        const productResponse = await fetch(`/api/v1/users/commodity-by-id/${productId}`, {
                            method: 'GET',
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        });

                        if (!productResponse.ok) {
                            console.error(`Failed to fetch product details for ID: ${productId}`);
                            continue;
                        }

                        const productData = await productResponse.json();
                        const product = productData.commodity;

                        // Create cart item element
                        const cartItem = document.createElement('li');
                        cartItem.innerHTML = `
                    <a href="#" class="photo"><img src="${product.images[0]}" class="cart-thumb" alt="${product.name}" /></a>
                    <h6><a href="#">${product.name}</a></h6>
                    <p>${item.quantity}x - <span class="price">$${(item.quantity * product.price).toFixed(2)}</span></p>
                `;

                        // Append cart item to cart list
                        cartList.insertBefore(cartItem, cartList.querySelector('.total'));
                    }

                    // Update the total amount
                    const totalAmount = cartData.cart.totalAmount;
                    const totalElement = document.querySelector('.cart-list .total');
                    if (totalElement) {
                        totalElement.querySelector('.float-right').innerHTML = `<strong>Total</strong>: $${totalAmount.toFixed(2)}`;
                    }
                } catch (error) {
                    console.error('Error while updating cart:', error);
                }
            });
        });


    </script>
</body>

</html>
